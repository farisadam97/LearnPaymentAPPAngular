<form
  #form="ngForm"
  (submit)="onSubmit(form)"
  [class.submitted]="service.formSubmitted"
  novalidate
  autocomplete="off"
>
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.paymentDetailId"
  />
  <div class="mb-3">
    <label for=""> Card Owner Name </label>
    <input
      class="form-control form-control-lg"
      placeholder="Name on Card"
      #cardOwnerName="ngModel"
      name="cardOwnerName"
      [(ngModel)]="service.formData.cardOwnerName"
      required
    />
  </div>
  <div class="mb-3">
    <label for=""> Card Number </label>
    <input
      class="form-control form-control-lg"
      placeholder="16 Digit Card Number"
      #cardNumber="ngModel"
      name="cardNumber"
      [(ngModel)]="service.formData.cardNumber"
      required
      minlength="16"
      maxlength="16"
    />
  </div>
  <div class="row">
    <div class="mb-3 col-6">
      <label for=""> Expiration Date </label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        #expirationDate="ngModel"
        name="expirationDate"
        [(ngModel)]="service.formData.expirationDate"
        required
        minlength="5"
      />
    </div>
    <div class="mb-3 col-6">
      <label for=""> Security Code </label>
      <input
        class="form-control form-control-lg"
        placeholder="CVV"
        #securityCode="ngModel"
        name="securityCode"
        [(ngModel)]="service.formData.securityCode"
        type="password"
        required
        minlength="3"
      />
    </div>
  </div>
  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">Submit</button>
  </div>
</form>
